<!DOCTYPE html>
<htrml>
    <head>
        <title> Table and  Input Tags</title>
    </head>
    <body>
        <!--Table -->
        <table border="$" style=border-collapse:collapse>
            <!-- tr : table  row -->
             <tr>
                <td>Company Name</td> 
                <td>Mail Id</td>
                
             </tr>  
                <!-- td: table data -->
                 <td>WIPRO</td>
                 <td>abc@wipro.com</td>
            </tr>
            <tr>
                <td>NASA</td>
                <td>xyz#nasa.com</td>
            </tr>
            <!--cell-->
        </table> 
    </body>  

</htrml>
